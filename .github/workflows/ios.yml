name: iOS
on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: âš™ï¸ Set up repository
        uses: actions/checkout@v2
        
      - name: â‡ï¸ Setup Node.js environment
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 16.x
    
      - name: ğŸ”· Set up Expo
        uses: expo/expo-github-action@7.2.0
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: âœ´ï¸ Install fastlane
        run: brew install fastlane
    
      - name: ğŸ” Create Cert File
        run: |
          mkdir -p ios/certs
          echo -n "${{ secrets.P12_CERT }}" | base64 -d > ios/certs/dist-cert.p12
      
      - name: ğŸ“± Create mobile provision
        run: |
          echo -n "${{ secrets.MOBILE_PROVISION }}" | base64 -d > ios/certs/profile.mobileprovision
        
      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: â„¹ï¸ Run Expo Env Info
        run: npx expo-env-info
      
      - name: ğŸ©º  Run Expo Doctor
        run: expo doctor
        
        
      - name: ğŸ”¨ Build app
        run: eas build --platform ios --profile preview --local --non-interactive
        
      - name: ğŸ’¾ Save build result
        uses: actions/upload-artifact@v3
        with:
          name: GardimApp
          path:  ${{ github.workspace }}/*.ipa