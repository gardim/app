name: Preview
on: [pull_request]
jobs:
  preview:
    if: contains(github.actor, 'dependabot') == false
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Set up repository
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: â‡ï¸ Setup Node.js environment
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 18.x
          cache: yarn

      - name: ðŸ”· Set up Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸ”“ Export environment variables
        run: |
          echo "PLANT_ID_API_URL=${{ secrets.PLANT_ID_API_URL }}" >> $GITHUB_ENV
          echo "PLANT_ID_API_KEY=${{ secrets.PLANT_ID_API_KEY }}" >> $GITHUB_ENV
          echo "GARDIM_API_URL=${{ secrets.GARDIM_API_URL }}" >> $GITHUB_ENV
          echo "SOCKET_URL=${{ secrets.SOCKET_URL }}" >> $GITHUB_ENV

      - name: ðŸš€ Create preview
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas update --auto