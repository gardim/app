name: Preview
on: [pull_request]
jobs:
  preview:
    if: contains(github.actor, 'dependabot') == false
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Set up repository
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ❇️ Setup Node.js environment
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 18.x

      - name: 🔷 Set up Expo
        uses: expo/expo-github-action@8.1.0
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🔓 Export environment variables
        run: |
          echo "PLANT_ID_API_URL=${{ secrets.PLANT_ID_API_URL }}" >> $GITHUB_ENV
          echo "PLANT_ID_API_KEY=${{ secrets.PLANT_ID_API_KEY }}" >> $GITHUB_ENV
          echo "GARDIM_API_URL=${{ secrets.GARDIM_API_URL }}" >> $GITHUB_ENV
          echo "SOCKET_URL=${{ secrets.SOCKET_URL }}" >> $GITHUB_ENV

      - name: 🚀 Publish to Expo & create a QR code
        uses: expo/expo-preview-action@v1.2.2
        with:
          channel: pr-${{ github.event.number }}
        id: preview
       

      - name: 💬 Comment in preview
        uses: expo/expo-github-action/preview-comment@8.1.0
        with:
          channel: pr-${{ github.event.number }}