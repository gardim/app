name: Preview
on: [pull_request]
jobs:
  preview:
    if: contains(github.actor, 'dependabot') == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: âš™ï¸ Set up repository
        uses: actions/checkout@v2

      - name: â‡ï¸ Setup Node.js environment
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 16.x

      - name: ğŸ”· Set up Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸš€ Publish to Expo & create a QR code
        run: | 
          PLANT_ID_API_URL=${{ secrets.PLANT_ID_API_URL }} 
          PLANT_ID_API_KEY=${{ secrets.PLANT_ID_API_KEY }} 
          expo publish --release-channel=pr-${{ github.event.number }} --non-interactive

      - name: ğŸ’¬ Comment in preview
        uses: expo/expo-github-action/preview-comment@v7
        with:
          channel: pr-${{ github.event.number }}