name: Web
on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚öôÔ∏è Set up repository
        uses: actions/checkout@v2
      
      - name: ‚ùáÔ∏è Setup Node.js environment
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 16.x

      - name: üî∑ Set up Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì¶ Install dependencies
        run: yarn install

      - name: üåê Export the app
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          yarn deploy -- -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PLANT_ID_API_URL: ${{ secrets.PLANT_ID_API_URL }}
          PLANT_ID_API_KEY: ${{ secrets.PLANT_ID_API_KEY }}
          GARDIM_API_URL: ${{ secrets.GARDIM_API_URL }}
          SOCKET_URL:  ${{ secrets.SECURE_SOCKET_URL }}